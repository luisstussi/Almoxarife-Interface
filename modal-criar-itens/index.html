<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="./modal-criar-itens.css" rel="stylesheet">
    <title>Modal Itens</title>
</head>
<body>
    <!-- Button to Open the Modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    Open modal
  </button>
  
  <!-- The Modal -->
  <div class="modal fade modal-lg" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header" style="border-color: #1162ad;">
          <h4 class="modal-title">Criação de Itens</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-6" style="margin-right: 70px;">
              Nome:
            </div>
            <div class="col-sm-4">
              Categoria:
            </div>
            <div class=" col-sm-6 div-inserir">
              Insira o nome do item
            </div>
            <div class="col-sm-4 div-copa">
              <div class="dropdown" style="margin-top: 3%">
                <button class="botaocascata btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <strong>categoria</strong>
                </button>
                <ul class="dropdown-menu">
                  <li class="dropdown-item">ITENS</li>
                  <li class="dropdown-item">ORDENS</li>
                  <li class="dropdown-item">USUARIOS</li>
                </ul>
              </div>
            </div>
            <div class="col-sm-6" style="margin-right: 70px;">
              Descrição:
            </div>
            <div class="col-sm-4">
              Quantidade:
            </div>
            <div class="col-sm-6 div-descricao">
              Insira a descrição do item
            </div>
            <div class="col-sm-4 div-quantidade">
              10
            </div>
          </div>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer" style="border-color: #1162ad;">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn" data-bs-dismiss="modal" style="background-color: #0e518f; color: white;">Criar</button>
        </div>
  
      </div>
    </div>
  </div>
  
</body>
</html>
