<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Usuario modal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="criar.css">
</head>
<body>
<div class="container mt-3">
  <h3>Fading Modal Example</h3>
  <p>Click on the button to open the modal.</p>
  
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    Open modal
  </button>
</div>

<!-- The Modal -->
<div class="modal fade" id="myModal">
  <div class="modal-dialog modal-fullscreen-sm-down">
    <div class="modal-content col-md-6 col-sm-12">

      <!-- Modal Header -->
      <div class="modal-header border-solicitacao">
        <h4 class="modal-title">Opções</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
    <div style="padding-left: 14px;">Nome:</div>
      <div class="nome">
        Luis Henrique Alvez de Souza  
      </div>
      <div style="padding-left: 14px;">Email:</div>
        <div class="nome">
          luishenriquealvezdesouza@gmail.com
      </div>
      <div style="padding-left: 14px;">Senha:</div>
      <div class="nome">
        1234567890  
      </div>
      
      <div style="padding-left: 14px;">CPF:</div>
      <div class="nome">
        012.345.678-90  
      </div>
      <!-- Modal footer -->
      <div class="modal-footer">
        <div class="float-start">
        </div>
        <button type="button" class="btn" data-bs-dismiss="modal" style="background-color: #13293D; color: white;">Cancelar</button>
        <button  style="background-color: #1162ad; color: white;" type="button" class="btn" data-bs-dismiss="modal">Criar</button>
      </div>

    </div>
  </div>
</div>


</body>
</html>
