<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./login.css">
  </head>
  <body>
    <div class="container mt-4">
        <div class="row align-items-center">
            <div class="col-md-10 mx-auto col-lg-5">
                <form class="p-4 p-md-5 border rounded-3" style="background-color: #006493;">
                    <div class="img-clinica">
                    <img src="../img/Logo Estagio_branca.svg" alt="" width="150">
                    </div>
                    <div class="form-floating mb-3">
                        <input type="Usuário" class="form-control" id="inputUsuário" placeholder="Usuário" style="background-color: #006493;">
                        <label for="inputUsuário" style="color: white;">Usuário</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Senha" style="background-color: #006493;">
                        <label for="inputPassword" style="color: white;">Senha</label>
                    </div>
                    <button class="btn btn-lg" style="background-color: #00467B; color: white;" type="submit">Entrar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
