<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./login.css">
</head>

<body style="background-color: #E8F1F3;">
  <div class="container mt-4">
    <div class="login row align-items-center">
      <div class="col-md-10 mx-auto col-lg-5">
        <div class="border rounded-3 formulario" style="background-color: #006493;">
          <div class="img-clinica">
            <img src="../img/Logo Estagio_branca.svg" alt="" style="width: 150px;">
          </div><br><br>
          <div class="usuario-login mb-3">
            <label for="usuario">Usu√°rio</label>
            <input type="usuario" class="form-control" id="usuario" name="usuario" style="background-color: #006493;">
          </div>
          <div class="senha mb-3">
            <label for="pwd">Senha</label>
            <input type="password" class="form-control" id="pwd" name="pswd" style="background-color: #006493;">
          </div>
              <button class="botao btn btn-lg" onclick="fazlogin()">Entrar</button>
      </div>

      <script>
        function fazlogin() {
          var email = document.getElementById("usuario").value;
          var senha = document.getElementById("pwd").value;

          var payload = {
            email: email,
            senha: senha
          };

          console.log(JSON.stringify(payload));

          //http://192.168.32.175:5500/login/

          fetch("http://192.168.32.175:3000/signin", {
            method: "POST",
            headers: {
              "Accept": "application/json",
              "Content-Type": "application/json",
              'Access-Control-Allow-Origin': '*',
              "Access-Control-Allow-Headers": "Authorization",
              "Access-Control-Allow-Methods": "GET, POST, OPTIONS, PUT, PATCH, DELETE",
            },
            body: JSON.stringify(payload)
          })
            .then(function (res) { console.log(res); return res.json(); })
            .then(function (data) {
              localStorage.setItem('token', data.token);
              console.log(data);
              console.log("autenticado");
              window.location.href = "../"
              //setTimeout(() => {},5000)
            });
        }

      </script>
      
      </div>
    </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
