<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Historico Modal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="modal-historico.css">
</head>
<body>
<div class="container mt-3">
  <h3>Fading Modal Example</h3>
  <p>Click on the button to open the modal.</p>
  
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    Open modal
  </button>
</div>

<!-- The Modal -->
<div class="modal fade" id="myModal">
  <div class="modal-dialog modal-fullscreen-sm-down">
    <div class="modal-content col-md-6 col-sm-12">

      <!-- Modal Header -->
      <div class="modal-header border-solicitacao">
        <h4 class="modal-title">Edição de Produtos</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
    <div class=" row modal-body">
    
        <div class="justificativa col-md-6 col-sm-12">Nova Justificativa<br>
          <div class="inserir col-md-6 col-sm-12 border-gustavo">
            <div class="form-group">

              <textarea class="form-control" rows="5" id="comment" placeholder="Insira sua Justificativa aqui..." style="background-color: #E8F1F3;"></textarea>
            </div>
        </div>
        </div>
        <div class="col-md-6 col-sm-12"> Resumo do Pedido<br>
          <div class="resumo col-md-6 col-sm-12">
            <table class="table table-borderless border-gustavo">
                <thead>
                    <th>
                        Nome
                    </th>
                    <th>
                        Categoria
                    </th>
                </thead>
                <tbody>
                    <tr>
                        <td style="padding-top: 0%;">
                            copo plastico
                        </td>
                        <td style="padding-top: 0%">
                            copa
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>
        
    </div>

      <!-- Modal footer -->
      <div class="modal-footer">
                <div class="pedido">Nº pedido:001</div>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
        <button  style="background-color: #13293D; color: white;" type="button" class="btn" data-bs-dismiss="modal">Salvar</button>
      </div>

    </div>
  </div>
</div>


</body>
</html>
