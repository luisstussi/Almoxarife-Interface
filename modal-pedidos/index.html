<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Pedidos Modal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="modal.css">
</head>
<body>
<div class="container mt-3">
  <h3>Fading Modal Example</h3>
  <p>Click on the button to open the modal.</p>
  
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    Open modal
  </button>
</div>

<!-- The Modal -->
<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Solicitações de Produtos</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
    <div class=" row modal-body">
    
        <div class="justificativa col-6">Justificativa</div>
        <div class="resumo col-6"> Resumo do Pedido </div>
        <div class="insirir col-sm-6 border-gustavo">
            <input value="Insira sua justificativa aqui..." for="pwd" type="justificativa" class="form-control" id="pwd" name="pwd">
            
        </div>
        <div class="col-sm-6">
            <table class="table table-borderless">
                <thead>
                    <th>
                        Nome
                    </th>
                    <th>
                        Categoria
                    </th>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            copo plastico
                        </td>
                        <td>
                            copa
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn" data-bs-dismiss="modal" style="color: #13293D;">Solicitar</button>
      </div>

    </div>
  </div>
</div>


</body>
</html>
